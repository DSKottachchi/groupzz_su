name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
   build-and-test:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        - name: Install dependencies
          run: |
            pip install -r requirements.txt

        - name: Lint code
          run: pip install flake8 && flake8 src/ model/

        - name: Train model
          run: python src/train.py

        - name: Test API
          run: |
            pip install pytest httpx
            pytest tests/
        
        - name: Upload model and metrics as artifacts
          uses: actions/upload-artifact@v4
          with:
            name: model-artifacts
            path: model/metrics.json


    